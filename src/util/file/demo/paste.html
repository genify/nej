<!DOCTYPE html>
<html>
<head>
    <title>NEJ实例 - 黏贴</title>
    <meta charset="utf-8" />
    <script>
        function log(m){
            var p = document.createElement('p');
            p.innerHTML = m;
            document.body.appendChild(p);
        }
    </script>
</head>
<body>

<p><input type="text" id="abc"/></p>
<p><textarea id="def"></textarea></p>
<p><input type="button" value="unbind" id="ghi"/></p>
<script src="../../../define.js"></script>
<script>
    NEJ.define([
        'base/event',
        'base/element',
        '../paste.js'
    ],function(v,e,t){
        t._$bind('abc',{
            accept:'image',
            dataurl:true,
            onpaste:function(event){
                log(event.type+':'+event.dataurl);
                log(event.url);
            }
        });
        t._$bind('def',{
            accept:'text',
            onpaste:function(event){
                log(event.type+':'+event.content);
            }
        });
        v._$addEvent('ghi','click',function(){
            t._$unbind('abc');
            t._$unbind('def');
        });
    });
</script>
</body>
</html>
