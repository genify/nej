<textarea name='jst' id='#<seedDate>'>
	<table class="zday">
		<tr>{list ["日","一","二","三","四","五","六"] as x}<th>${x}</th>{/list}</tr>
		{list 1..6 as x}
		<tr>{list 1..7 as y}<td><a href="javascript:void(0);" class="js-ztag"></a></td>{/list}</tr>
		{/list}
    </table>
</textarea>

<textarea name='txt' id='#<seedAction>'>
	<div class="zact">
		<span class="zbtn zfl" title="上一年">&lt;&lt;</span>
		<span class="zbtn zfl" title="上一月">&lt;</span>
		<span class="zbtn zfr" title="下一年">&gt;&gt;</span>
		<span class="zbtn zfr" title="下一月">&gt;</span>
		<span class="ztxt"></span>年
		<span class="ztxt"></span>月
	</div>
</textarea>

<textarea name='txt' id='#<seedTime>'>
	<div class="ztime js-clock">
		<select class="zper js-ztag" size="2">
			<option value="A.M." selected>A.M.</option>
			<option value="P.M.">P.M.</option>
		</select>
		<input type="text" id="z-hour" class="js-ztag"><div class="sep">:</div>
		<input type="text" id="z-minute" class="js-ztag"><div class="sep">:</div>
		<input type="text" id="z-second" class="js-ztag">
		<div class="zbtn-list">
			<button class="js-ztag" id="ztime-add">&#9650;</button>
			<button class="js-ztag" id="ztime-minus">&#9660;</button>
		</div>
	</div>
	<div class="zenterbtn">
		<a class="js-enter">确认</a>
	</div>
</textarea>
