<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>module.pager.test</title>
  		<link rel="stylesheet" href="../../../qunit/base/qunit.css" type="text/css" />
		<script type="text/javascript" src="../../../qunit/base/qunit.js"></script>
		<script src="../../../src/define.js?pro=/qunit/javascript/"></script>
	</head>
	<body>
		<h1 id="qunit-header">Qunit dwr test</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
 		<div id="qunit-fixture"></div>
 		<div class="mbox">
          <div class="lbox" id="list-box">
            <!-- list box -->
          </div>
          <div class="pbox" id="pager-box">
            <!-- pager box -->
          </div>
        </div>
        
        <!-- list jst template -->
        <textarea name="jst" id="jst-list" style="visibility:hidden;">
          {list beg..end as y}
            {var x=xlist[y]}
            <div class="itm" id="${x.id|seed}">
              <a class="fr" href="#" data-id="${x.name}">[删除]</a>
              <p>${beg+y_index}. ${x.name}：${x.loginTime|format:'yyyy-MM-dd HH:mm:ss'}</p>
            </div>
          {/list}
        </textarea>
		<script type="text/javascript" src="../../javascript/util/module.pager.test.js"></script>
	</body>
</html>
