<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>effect测试页</title>
  		<link rel="stylesheet" href="../../../qunit/base/qunit.css" type="text/css" media="screen" />
		<script type="text/javascript" src="../../../qunit/base/qunit.js"></script>
		<style type="text/css">
			.box{border:none;width:100px;height:100px;background:blue;position:absolute;top:300px;left:300px;border:solid #ccc 1px;z-index:0;opacity:0.3;filter:alpha(opacity=30);font-size:12px;color:red;}
			.box2{border:none;width:600px;height:100px;background:green;position:absolute;top:410px;left:300px;border:solid #ccc 1px;opacity:0.3;z-index:500;opacity:0.6;filter:alpha(opacity=60);}
		</style>
	</head>
	<body>
		<h1 id="qunit-header">Qunit effect test</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
 		<div id="qunit-fixture"></div>
 		<div id="box" class="box">box</div>
 		<div id="box2" class="box2">box2</div>
 		<div>
	 		<!--button id="paused-box">暂停box动画</button>
	 		<button id="restart-box">继续box动画</button-->
	 		<button id="stop-box">终止box动画</button>
 		</div>
 		<div>
	 		<!--button id="paused-box2">暂停box2动画</button>
	 		<button id="restart-box2">继续box2动画</button-->
	 		<button id="stop-box2">终止box2动画</button>
 		</div>
 		<script src="../../../src/define.js?pro=/qunit/javascript/"></script>
		<script type="text/javascript" src="../../javascript/util/effectTest.js"></script>
	</body>
</html>
